<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>js-wannabe</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-end">
                <div class="col-4">
                    <h1>Password Generator</h1>
                    <h4>Qui puoi creare la tua password inserendo il tuo nome, il tuo cognome e il tuo colore preferito.</h4>
                </div>
                <div class="col-6">
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"><p id="first_name">Nome: </p></li>
                          <li class="list-group-item"><p id="surname">Cognome: </p></li>
                          <li class="list-group-item"><p id="fav_color">Colore preferito: </p></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h3 class="text-uppercase">password</h3>
        <p id="generated_password"></p>
    </footer>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
